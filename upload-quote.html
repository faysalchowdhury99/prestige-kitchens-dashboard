<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Title & Favicon -->
    <title>Upload Quote</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/add-customer-and-create-customer.css" />
  </head>
  <body>
    <!-- Upload Quote  Start -->
    <div
      class="upload-quote row d-flex align-items-center justify-content-center"
    >
      <div class="col-lg-8 col-xl-6 container text-center">
        <div class="progress-box text-start bg-white">
          <p>Quote.pptx</p>
          <div class="d-flex align-items-center">
            <div class="progress-bar w-100 mt-2">
              <div style="width: 80%" class="progress"></div>
            </div>
            <a href="javascript:void(0)"
              ><i class="fas fa-times cencel ms-3"></i
            ></a>
          </div>
        </div>
        <h2>Quote Title</h2>
        <form action="new-quote-customer.html">
          <input
            name="quote title"
            class="text-center my-5"
            placeholder="Ex. Qubic Company Quote"
            type="text"
          />
          <button class="border-0 mt-5">Create</button>
        </form>
      </div>
    </div>
    <!-- Upload Quote End -->
  </body>
</html>
