              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center"

                >

                    class="img-fluid me-1"
                  />

              </li>
              <li class="nav-item">
                <a
                  class="nav-link d-flex align-items-center"
                  href="javascript:void(0)"

                    src="img/quotes/users.svg"
                    alt="admin"
                    class="img-fluid me-1"

            </ul>
            <a
