<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- Font Awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css"
      integrity="sha512-+4zCK9k+qNFUR5X+cKL9EIR+ZOhtIloNl9GIKS57V1MyNsYpYcUrUeQc9vNfzsWfV28IaLL3i96P9sdNyeRssA=="
      crossorigin="anonymous"
    />
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1"
      crossorigin="anonymous"
    />
    <!-- Title & Favicon -->
    <title>Home</title>
    <!-- Main CSS -->
    <link rel="stylesheet" href="css/common.css" />
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <!-- ============================= Start Header Section Here ============================= -->
    <header class="header-section">
      <nav
        class="navbar navbar-expand-lg py-4 align-items-center position-absolute w-100"
      >
        <div class="container">
          <a class="navbar-brand" href="index.html"
            ><img src="img/quotes/logo.png" alt="logo" class="img-fluid"
          /></a>
          <div class="collapse navbar-collapse align-items-center">
            <!-- Admin -->
            <a
              href="javascript:void(0)"
              class="admin d-flex align-items-center ms-auto"
            >
              <img
                src="img/home/admin.png"
                alt="admin"
                class="admin-img me-2"
              />
              <div class="name">
                <h5>Anna John</h5>
                <p>Admin</p>
              </div>
            </a>
          </div>
        </div>
      </nav>
    </header>
    <!-- ============================= End Header Section Here ============================= -->

    <!-- ============================= Start Home Section Here ============================= -->
    <section class="home-section d-flex align-items-center">
      <div class="container">
        <!-- Home Content -->
        <div class="home-content">
          <div class="row justify-content-end">
            <!-- Home Cards -->
            <div class="col-lg-5 col-xxl-6 align-self-end">
              <div
                class="row gy-0 gx-5 home-cards text-center align-items-center"
              >
                <div style="margin-top: -80px" class="col-6 customers-card-col">
                  <div class="home-card customers-card text-center">
                    <div class="icon-text">
                      <img
                        src="img/home/customers.svg"
                        alt="customers"
                        class="img-fluid"
                      />
                      <h5 class="mt-3">Customers</h5>
                    </div>
                    <div class="card-buttons w-100 h-100">
                      <a
                        class="w-100 d-flex align-items-center justify-content-center"
                        href="add-customer.html"
                        ><img
                          src="img/home/plus-circle.svg"
                          alt="quotes"
                          class="img-fluid me-2"
                        />
                        <span>Add Customer</span>
                      </a>
                      <a
                        class="w-100 d-flex align-items-center justify-content-center mt-4"
                        href="customer.html"
                        ><img
                          src="img/home/all-customers.svg"
                          alt="quotes"
                          class="img-fluid me-2"
                        />
                        <span>All Customers</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-6 mt-5 contacts-card-col">
                  <div class="home-card contacts-card text-center mt-5">
                    <div class="icon-text">
                      <img
                        src="img/home/contacts.svg"
                        alt="contacts"
                        class="img-fluid"
                      />
                      <h5 class="mt-3">Contacts</h5>
                    </div>
                  </div>
                </div>
                <div
                  style="margin-top: -100px"
                  class="col-6 ps-0 quotes-card-col"
                >
                  <div class="home-card quotes-card text-center">
                    <div class="icon-text">
                      <img
                        src="img/home/quotes.svg"
                        alt="quotes"
                        class="img-fluid"
                      />
                      <h5 class="mt-3">Quotes</h5>
                    </div>
                    <div class="card-buttons w-100 h-100">
                      <a
                        class="w-100 d-flex align-items-center justify-content-center"
                        href="create-quote.html"
                        ><img
                          src="img/home/plus-circle.svg"
                          alt="quotes"
                          class="img-fluid me-2"
                        />
                        <span>Create Quote</span>
                      </a>
                      <a
                        class="w-100 d-flex align-items-center justify-content-center mt-4"
                        href="quotes.html"
                        ><img
                          src="img/home/all-quotes.svg"
                          alt="quotes"
                          class="img-fluid me-2"
                        />
                        <span>All Quote</span>
                      </a>
                    </div>
                  </div>
                </div>
                <div class="col-6 mt-5 suppliers-card-col">
                  <div class="home-card suppliers-card text-center mt-5">
                    <div class="icon-text">
                      <img
                        src="img/home/suppliers.svg"
                        alt="suppliers"
                        class="img-fluid"
                      />
                      <h5 class="mt-3">Suppliers</h5>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </section>
    <!-- ============================= End Home Section Here ============================= -->

    <!-- Card Clicked Events -->
    <script>
      // customersCard
      let customersCard = document.querySelector(".customers-card");
      customersCard.addEventListener("click", () => {
        document.querySelector(".customers-card .icon-text").style.display =
          "none";
        document.querySelector(".customers-card .card-buttons").style.display =
          "block";
      });
      // quotesCard
      let quotesCard = document.querySelector(".quotes-card");
      quotesCard.addEventListener("click", () => {
        document.querySelector(".quotes-card .icon-text").style.display =
          "none";
        document.querySelector(".quotes-card .card-buttons").style.display =
          "block";
      });
    </script>
  </body>
</html>
